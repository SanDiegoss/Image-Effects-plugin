<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<link rel="stylesheet" href="effects-core/test/styles.css">
</head>
	<body>
		<div id="main-content" style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
			<div id="drop-area">
				<div><p id="no-image-text">Please, select an image</p></div>
				<canvas id="previewEffect" width="663" height="373" style="display: none;"></canvas>
			</div>
		</div>
		<div id="effects-content" style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
			<div class="effect-panel">
				<div class="effect-form" id="sepia">
					<input type="checkbox" class="checkbox" disabled>
					<p>Sepia</p>
				</div>
				<div class="effect-form" id="brightness">
					<input type="checkbox" class="checkbox" disabled>
					<p>Brightness</p>
					<div class="sliderContainer">
					</div>
					<p class="value-text">0</p>
				</div>
				<div class="effect-form" id="saturation">
					<input type="checkbox" class="checkbox" disabled>
					<p>Saturation</p>
					<div class="sliderContainer">
					</div>
					<p class="value-text">0</p>
				</div>
				<div class="effect-form" id="hue">
					<input type="checkbox" class="checkbox" disabled>
					<p>Hue</p>
					<div class="sliderContainer" min="0" max="360">
					</div>
					<p class="value-text">0</p>
				</div>
				<div class="effect-form" id="transparency">
					<input type="checkbox" class="checkbox" disabled>
					<p>Transparency</p>
					<div class="sliderContainer" min="0" max="100">
					</div>
					<p class="value-text">0</p>
				</div>
			</div>
			<div class="effect-panel">
				<div class="effect-form" id="shades_of_gray">
					<input type="checkbox" class="checkbox" disabled>
					<p>B&W</p>
				</div>
				<div class="effect-form" id="lighting">
					<input type="checkbox" class="checkbox" disabled>
					<p>Lighting</p>
					<div class="sliderContainer">
					</div>
					<p class="value-text">0</p>
				</div>
				<div class="effect-form" id="intension_red">
					<input type="checkbox" class="checkbox" disabled>
					<p>Intension red</p>
					<div class="sliderContainer">
					</div>
					<p class="value-text">0</p>
				</div>
				<div class="effect-form" id="intension_green">
					<input type="checkbox" class="checkbox" disabled>
					<p>Intension green</p>
					<div class="sliderContainer">
					</div>
					<p class="value-text">0</p>
				</div>
				<div class="effect-form" id="intension_blue">
					<input type="checkbox" class="checkbox" disabled>
					<p>Intension blue</p>
					<div class="sliderContainer">
					</div>
					<p class="value-text">0</p>
				</div>
			</div>
		</div>
		<script src="effects-core/deploy/effects.js"></script>
		<!-- <script src="effects-core/js/module.js"></script> -->
		<script src="effects-core/test/background.js"></script>
		<script src="effects-core/test/slider.js"></script>
		<script src="effects-core/test/main.js"></script>
	</body>
</html>
