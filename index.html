	<body>
		<div id="main-content">
			<!-- TODO: not dragndrop image input -->
			<div id="drop-area">
				<!-- <canvas width="500" height="300" id="previewImage"></canvas> -->
				<div><p id="no-image-text">Please, select an image</p></div>
				<canvas id="previewEffect" width="373" height="373"></canvas>
			</div>
		</div>
		<div id="effects-content">
			<div class="effect-panel">
				<div class="effect-form" id="sepia">
					<input type="checkbox" class="checkbox">
					<p>Sepia</p>
					<div class="sliderContainer">
						<input type="range" min="0" max="1" value="0">
					</div>
					<p class="value-text">0</p>
				</div>
				<div class="effect-form" id="brightness">
					<input type="checkbox" class="checkbox">
					<p>Brightness</p>
					<div class="sliderContainer">
						<input type="range" min="-100" max="100" value="0">
					</div>
					<p class="value-text">0</p>
				</div>
				<div class="effect-form" id="saturation">
					<input type="checkbox" class="checkbox">
					<p>Saturation</p>
					<div class="sliderContainer">
						<input type="range" min="-100" max="100" value="0">
					</div>
					<p class="value-text">0</p>
				</div>
				<div class="effect-form" id="hue">

					<p>Hue</p>
					<div class="sliderContainer">
						<input type="range" min="0" max="360" value="0">
					</div>
					<p class="value-text">0</p>
				</div>
				<div class="effect-form" id="transparency">
					<input type="checkbox" class="checkbox">
					<p>Transparency</p>
					<div class="sliderContainer">
						<input type="range" min="0" max="100" value="0">

					<p>Shades of gray</p>
					<div class="sliderContainer">
						<input type="range" min="0" max="1" value="0">
					</div>
					<p class="value-text">0</p>
				</div>
				<div class="effect-form" id="lighting">
					<input type="checkbox" class="checkbox">
					<p>Lighting</p>
					<div class="sliderContainer">

					</div>
